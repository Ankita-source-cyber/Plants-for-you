<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif;">
	<h1 style="text-align: center;">Sign Up</h1>
	<form style="text-align: center;">
		<label for="username" style="display: block; margin-top: 20px;">Username:</label>
		<input type="text" id="username" name="username" style="padding: 5px; width: 300px;" required><br><br>
		<label for="email" style="display: block;">Email:</label>
		<input type="email" id="email" name="email" style="padding: 5px; width: 300px;" required><br><br>
		<label for="password" style="display: block;">Password:</label>
		<input type="password" id="password" name="password" style="padding: 5px; width: 300px;" required><br><br>
		<label for="confirm_password" style="display: block;">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password" style="padding: 5px; width: 300px;" required><br><br>
		<input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
	</form>
</body>
</html>
