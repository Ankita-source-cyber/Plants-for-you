<!DOCTYPE html>
<html>
<head>
	<title>Search Button</title>
</head>
<body style="font-family: Arial, sans-serif;">
	<form style="text-align: center;">
		<label for="search" style="display: block; margin-top: 20px;">Search:</label>
		<input type="text" id="search" name="search" style="padding: 5px; width: 300px; border-radius: 5px; border: 1px solid #ccc;" required>
		<button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Search</button>
	</form>
</body>
</html>
